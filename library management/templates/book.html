<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management - Book Management</title>
    <style>
        /* 樣式設定 */
        button {
            padding: 5px 10px;
            margin: 5px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <h1>Book Management</h1>

    <!-- 新增書籍表單 -->
    <form action="{{ url_for('add_book') }}" method="POST">
        <input type="text" name="title" placeholder="Book Title" required>
        <input type="text" name="author" placeholder="Author" required>
        <button type="submit">Add Book</button>
    </form>

    <h2>Book List</h2>
    <table border="1">
        <tr>
            <th>BookID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.BookID }}</td>
            <td>
                <form action="{{ url_for('update_book', book_id=book.BookID) }}" method="POST">
                    <input type="text" name="title" value="{{ book.Title }}" required>
            </td>
            <td>
                    <input type="text" name="author" value="{{ book.Author }}" required>
            </td>
            
            <td>
                    <button type="submit">Update</button>
                </form>
                <!-- 刪除按鈕 -->
                <form action="{{ url_for('delete_book', book_id=book.BookID) }}" method="GET" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
