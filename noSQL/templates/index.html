<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人資管理系統</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .button {
            background-color: #4CAF50; /* 綠色 */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px; /* 圓角按鈕 */
            transition: background-color 0.3s; /* 背景顏色過渡 */
        }
        .button:hover {
            background-color: #45a049; /* 鼠標懸停時變色 */
        }
    </style>
</head>
<body>
    <h1>員工清單</h1>
    <a href="/create" class="button">新增員工</a>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>職位</th>
                <th>年齡</th>
                <th>部門</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{ employee["name"] }}</td>
                <td>{{ employee["position"] }}</td>
                <td>{{ employee["age"] }}</td>
                <td>{{ employee["department"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
